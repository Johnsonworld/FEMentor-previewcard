<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>

    <div class="img-container">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="picture of NFT symbol" class="image">
      <div class="middle"> </div>
      <a href="#"><img id="equilibrium2" src="images/icon-view.svg" alt="picture of the eye hovering" class="eye"></a>
    </div>


    <a class="card-title" href="#">
      <h1>Equilibrium #3429</h1>
    </a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="offer-data">
      <!-- <div class="metrics-child"> -->
        <div class="pricing"><img src="images/icon-ethereum.svg" alt="pricing quote"> 0.041 ETH</div>
      <!-- </div> -->
      <!-- <div class="metrics-child"> -->
        <div class="time-remaining"><img id="clock" src="images/icon-clock.svg" alt="time remaining for offer"> 3 days left</div>
      <!-- </div> -->

    </div>
    <hr class="solid">

    <div id="credits"><img id="avatar" src="images/image-avatar.png" alt="">Creation of <a class="callout-text"
        href="#">Jules
        Wyvern</a></div>

  </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Johnsonworld</a>.
    </div>
</body>

</html>
